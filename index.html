<!DOCTYPE html>
<html>
<head>
    <title>Guess the Number Game</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f5f5f5;
            transition: opacity 0.3s ease;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            position: relative;
        }
        button {
            background-color: #0088cc;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s;
        }
        button:hover {
            background-color: #006699;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        input {
            padding: 10px;
            width: 100px;
            text-align: center;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        #adContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            color: white;
            display: none;
        }
        .ad-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            color: #333;
            max-width: 80%;
            text-align: center;
        }
        .ad-close {
            margin-top: 15px;
            background: #ff4444;
            color: white;
        }
        .blur {
            filter: blur(3px);
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div id="adContainer">
        <div class="ad-content">
            <h2>Advertisement</h2>
            <p>Support our game by watching this ad</p>
            <div id="adCountdown">Ad will close in 5 seconds</div>
            <button class="ad-close" id="closeAd">Skip Ad</button>
        </div>
    </div>

    <div class="container" id="gameContainer">
        <h1>Guess the Number</h1>
        <p>I'm thinking of a number between 1 and 100...</p>
        <input type="number" id="guessInput" min="1" max="100">
        <button id="guessButton">Guess</button>
        <p id="message"></p>
        <p id="attempts">Attempts: 0</p>
        <button id="restartButton" style="display:none;">Play Again</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
